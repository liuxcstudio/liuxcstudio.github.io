<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ËõáÂπ¥Êñ∞Êò•Á∫¢ÂåÖ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #c40b00;
            font-family: 'Microsoft YaHei', sans-serif;
            cursor: pointer;
        }

        .red-envelope {
            font-size: 8rem;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        .amount {
            font-size: 4rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
        }

        .blessing {
            position: fixed;
            bottom: 20%;
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            display: none;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(3); opacity: 0.5; }
            100% { transform: scale(5); opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .explode {
            animation: explode 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="red-envelope">üßß</div>
    <div class="amount"></div>
    <div class="blessing"></div>

    <script>
        const blessings = [
            "ÈáëËõáÁãÇËàûËøéÊñ∞Êò•", 
            "ÁÅµËõáÁåÆÁëûÁ¶èÊª°Èó®",
            "ËõáÂ∫èÂëàÁ••Ë¥¢Ê∫êÂπø",
            "ÈæôËõáÈ£ûËàûÂ∫Ü‰∏∞Âπ¥",
            "ÈáëËõáÊä´ÂΩ©Êñ∞Êò•Âà∞",
            "Èì∂ËõáÂêêÁëûÁôæ‰∏öÂÖ¥",
            "ÁÅµËõáÁ∫≥Á¶è‰∏á‰∫ãÈ°∫",
            "ËõáËÖæÂõõÊµ∑Ê≠•Ê≠•È´ò"
        ];

        function getRandomBlessing() {
            return blessings[Math.floor(Math.random() * blessings.length)];
        }

        function getRandomAmount() {
            return Math.floor(Math.random() * 51) + 50; // 50-100ÈöèÊú∫Êï¥Êï∞
        }

        document.body.addEventListener('click', () => {
            const envelope = document.querySelector('.red-envelope');
            const amountDiv = document.querySelector('.amount');
            const blessingDiv = document.querySelector('.blessing');
            
            if (!envelope.classList.contains('explode')) {
                // ÂºÄÁ∫¢ÂåÖ
                envelope.classList.add('explode');
                setTimeout(() => {
                    envelope.style.display = 'none';
                    amountDiv.textContent = `¬•${getRandomAmount()}`;
                    amountDiv.style.display = 'block';
                    blessingDiv.textContent = getRandomBlessing();
                    blessingDiv.style.display = 'block';
                }, 500);
            } else {
                // ÈáçÁΩÆÁä∂ÊÄÅ
                envelope.classList.remove('explode');
                envelope.style.display = 'block';
                amountDiv.style.display = 'none';
                blessingDiv.style.display = 'none';
            }
        });
    </script>
</body>
