    <style>
        /* 新增样式 */
        .container {
            display: flex;
            min-height: calc(100vh - 80px);
        }
        
        aside {
            width: 220px;
            background: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        
        aside h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        aside ul {
            list-style: none;
            padding-left: 0;
        }
        
        aside ul li {
            margin: 10px 0;
        }
        
        aside ul li a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        aside ul li a:hover {
            color: #007BFF;
        }
        
        main {
            flex: 1;
            padding: 20px;
        }
        
        /* 优化横幅 */
        #banner {
            background: #007BFF;
            color: white;
            padding: 40px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #fff;
            color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #e6e6e6;
        }
        
        /* 页脚优化 */
        footer {
            background: #f8f9fa;
            padding: 30px 20px;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
        }
        
        footer ul {
            list-style: none;
            padding-left: 0;
        }
        
        footer ul li {
            margin: 8px 0;
        }
    </style>
