        /* 文件列表样式 */

            justify-content: space-between;
            align-items: center;

            background: #1e1e1e;

            padding: 20px;
            font-size: 0.9em;
            text-align: center;

        /* 模拟命令行窗口样式 */
        #terminal-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #terminal-window {
            width: 80%;
            max-width: 800px;
            height: 60%;
            max-height: 500px;
            background: #121212;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        #terminal-header {
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-bottom: 1px solid #333;
        }

        #terminal-title {
            font-weight: bold;
        }

        #terminal-close {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #terminal-close:hover {
            background: #333;
            border-radius: 3px;
        }

        #terminal-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ff00;
        }

        #terminal-output {
            margin-bottom: 10px;
        }

        #terminal-input-line {
            display: flex;
            align-items: center;
        }

        #terminal-prompt {
            margin-right: 5px;
            color: #00ff00;
        }

        #terminal-input {
            background: none;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: calc(100% - 20px);
            outline: none;
        }

        .terminal-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>

    <script>
        // 获取用户IP地址
        function getUserIP() {
            return new Promise((resolve, reject) => {
                // 使用免费的IP查询服务
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => resolve(data.ip))
                    .catch(() => {
                        // 如果无法获取IP，使用一个模拟的IP
                        const mockIP = '192.168.' + Math.floor(Math.random() * 255) + '.' + Math.floor(Math.random() * 255);
                        resolve(mockIP);
                    });
            });
        }
        
        // 检查是否是首次访问
        if (!localStorage.getItem('hasVisited')) {
            // 显示命令行窗口
            document.getElementById('terminal-modal').style.display = 'flex';
            
            // 标记已访问
            localStorage.setItem('hasVisited', 'true');
            
            // 模拟命令行操作
            setTimeout(() => {
                const output = document.getElementById('terminal-output');
                
                // 显示系统信息
                addTerminalLine('欢迎使用 F.Power资源站 系统');
                addTerminalLine('系统版本: v1.0.0');
                addTerminalLine('登录时间: ' + new Date().toLocaleString());
                addTerminalLine('');
                
                // 获取用户IP作为用户名和密码
                getUserIP().then(ip => {
                    // 模拟输入用户名
                    simulateTyping('用户名: ', () => {
                        simulateTyping(ip, () => {
                            addTerminalLine('');
                            // 模拟输入密码
                            simulateTyping('密码: ', () => {
                                simulateTyping(ip, () => {
                                    addTerminalLine('');
                                    addTerminalLine('登录成功!');
                                    addTerminalLine('欢迎回来, ' + ip + '!');
                                    addTerminalLine('IP地址: ' + ip);
                                    
                                    // 3秒后关闭窗口并显示主界面
                                    setTimeout(() => {
                                        document.getElementById('terminal-modal').style.display = 'none';
                                        document.getElementById('main-container').style.display = 'block';
                                    }, 3000);
                                });
                            });
                        });
                    });
                });
            }, 500);
        } else {
            // 如果不是首次访问，直接显示主界面
            document.getElementById('main-container').style.display = 'block';
        }
        
        // 关闭按钮事件
        document.getElementById('terminal-close').addEventListener('click', function() {
            document.getElementById('terminal-modal').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
        });
        
        // 添加终端行
        function addTerminalLine(text) {
            const output = document.getElementById('terminal-output');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.textContent = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        // 模拟打字效果
        function simulateTyping(text, callback) {
            const input = document.getElementById('terminal-input');
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    input.value += text.charAt(i);
                    i++;
                    setTimeout(type, 100); // 控制打字速度
                } else {
                    if (callback) callback();
                }
            }
            
            type();
        }
    </script>
