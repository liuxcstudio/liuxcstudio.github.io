<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1b4b, #2a2a4a, #3a3a4a);
            background-attachment: fixed;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://picsum.photos/seed/404-bg/1920/1080') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.08;
            z-index: -1;
        }

        .glass-container {
            background: rgba(30, 30, 46, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 40px;
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .glass-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .glass-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px 32px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 10px;
        }

        .glass-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.1));
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .glass-button.primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-color: rgba(76, 175, 80, 0.3);
            color: white;
        }

        .glass-button.primary:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .error-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .info-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #b0b0b0;
            font-size: 0.95rem;
        }

        .info-item i {
            color: #4CAF50;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .info-item strong {
            color: #e0e0e0;
            margin-right: 8px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .glass-container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <!-- 主内容区域 -->
        <div class="glass-container">
            <div class="error-code">404</div>
            <h1 class="error-title">页面未找到</h1>
            <p class="error-description">您访问的页面不存在或已被移除</p>
            
            <div class="flex flex-wrap justify-center">
                <button class="glass-button primary" onclick="history.back()">
                    <i class="fas fa-arrow-left mr-2"></i>返回上一页
                </button>
                <button class="glass-button" onclick="window.location.href='/'">
                    <i class="fas fa-home mr-2"></i>返回首页
                </button>
            </div>

            <!-- 错误信息详情 -->
            <div class="error-info">
                <h3 class="info-title">
                    <i class="fas fa-info-circle"></i>
                    错误详情
                </h3>
                
                <div class="info-item">
                    <i class="fas fa-browser"></i>
                    <strong>浏览器状态：</strong>
                    <span class="text-green-400">正常工作</span>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-cloud"></i>
                    <strong>CDN状态：</strong>
                    <span class="text-green-400">正常工作</span>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-server"></i>
                    <strong>主机状态：</strong>
                    <span class="text-green-400">正常工作</span>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <strong>错误时间：</strong>
                    <span>2026-02-02 12:00:00</span>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-shield-alt"></i>
                    <strong>防护状态：</strong>
                    <span class="text-green-400">正常工作</span>
                </div>
            </div>
        </div>

        <!-- 快速导航 -->
        <div class="glass-container" style="max-width: 800px; margin-top: 20px;">
            <h3 class="text-xl font-bold text-white mb-4">
                <i class="fas fa-compass mr-2"></i>
                快速导航
            </h3>
            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-3">
                <a href="/" class="glass-button">
                    <i class="fas fa-home mr-2"></i>首页
                </a>
                <a href="/about.html" class="glass-button">
                    <i class="fas fa-info-circle mr-2"></i>关于
                </a>
                <a href="/game/" class="glass-button">
                    <i class="fas fa-gamepad mr-2"></i>游戏
                </a>
                <a href="/download.html" class="glass-button">
                    <i class="fas fa-download mr-2"></i>下载
                </a>
            </div>
        </div>
    </div>

    <script>
        // 添加打字效果
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        // 页面加载完成后添加动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const errorTitle = document.querySelector('.error-title');
            const originalText = errorTitle.textContent;
            
            setTimeout(() => {
                typeWriter(errorTitle, '页面未找到');
            }, 300);
        });

        // 性能优化：预加载关键资源
        function preloadCriticalResources() {
            const criticalLinks = [
                'https://picsum.photos/seed/404-bg/1920/1080'
            ];
            
            criticalLinks.forEach(url => {
                const link = document.createElement('link');
                link.rel = 'prefetch';
                link.href = url;
                document.head.appendChild(link);
            });
        }

        // 优化的打字效果
        function optimizedTypewriter(element, text, speed = 50) {
            return new Promise((resolve) => {
                let i = 0;
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                
                type();
            });
        }

        // 优化的页面加载
        document.addEventListener('DOMContentLoaded', function() {
            // 预加载关键资源
            preloadCriticalResources();
            
            // 使用 Intersection Observer 优化动画性能
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const element = entry.target;
                        element.style.opacity = '0';
                        element.style.transform = 'translateY(20px)';
                        element.style.transition = 'all 0.6s ease';
                        
                        setTimeout(() => {
                            element.style.opacity = '1';
                            element.style.transform = 'translateY(0)';
                        }, 100);
                        
                        observer.unobserve(element);
                    }
                });
            }, observerOptions);
            
            // 观察所有需要动画的元素
            document.querySelectorAll('.glass-container, .error-info, .glass-button').forEach(el => {
                observer.observe(el);
            });
            
            // 优化页面标题动画
            const title = document.querySelector('.error-title');
            if (title) {
                setTimeout(() => {
                    optimizedTypewriter(title, title.textContent);
                }, 300);
            }
        });

        // 添加页面可见性优化
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.querySelectorAll('.glass-container, .error-info, .glass-button').forEach(el => {
                    el.style.transition = 'none';
                });
            } else {
                setTimeout(() => {
                    document.querySelectorAll('.glass-container, .error-info, .glass-button').forEach(el => {
                        el.style.transition = 'all 0.6s ease';
                    });
                }, 100);
            }
        });

        // 添加页面加载进度指示器
        function addLoadingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'loading-indicator';
            indicator.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #4CAF50, #45a049);
                z-index: 9999;
                transition: width 0.3s ease;
            `;
            document.body.appendChild(indicator);
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        indicator.style.opacity = '0';
                        setTimeout(() => indicator.remove(), 300);
                    }, 500);
                }
                indicator.style.width = progress + '%';
            }, 100);
        }

        // 在页面开始加载时显示进度指示器
        window.addEventListener('load', addLoadingIndicator);
    </script>
</body>
</html>
