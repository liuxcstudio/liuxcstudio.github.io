<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>密码验证</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>请输入密码</h2>
    <input type="password" id="password" />
    <br />
    <button onclick="checkPassword()">提交</button>
    <div id="error"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
