<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>密码验证</title>
  <style>
    body { font-family: Arial; display: flex; height: 100vh; align-items: center; justify-content: center; }
    .container { text-align: center; }
    input { padding: 8px; margin: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>请输入密码</h2>

    <div id="error" style="color: red;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
